<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->

<body class="hold-transition register-page">
<div class="register-box">
        <img class = "register-logo"src="/lib/img/logo.png" href="../login/loginPage.html" alt="spigenLogo">
    <div class="register-box-body">
        <p class="mailbox">입력하신 이메일로 문의 결과가 전송됩니다</p>
        <form id="sendMail">
            <div class="form-group">
                <label for="sender">이메일 주소</label>
                <input type="email" class="form-control" id="sender" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" >
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="10"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-pull-2">
                    <button type="button" id="btnSend" class="btn btn-primary btn-block btn-flat">send</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
<script src="/app/inquirePage.js"></script>
</body>
</html>
