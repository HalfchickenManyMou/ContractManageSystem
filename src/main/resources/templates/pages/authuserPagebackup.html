<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:text-decoration="http://www.w3.org/1999/xhtml">

<!--      xmlns:th="http://www.thymeleaf.org/" -->
<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="fragment/headerTitle :: headerTitle"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="fragment/sideMenu :: sideMenu"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                권한 조회
                <small>조회</small>
            </h1>

        </section>

        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body">
                            <form method="post" class="example-form">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div>
                                            <label>계약서 종류</label>
                                        </div>
                                        <div>
                                            <select name="Contract_type">
                                                <tr role="row" class="form-control" th:each=" data: ${data}">
                                                    <option th:value="${data.auth_type}"
                                                            th:text="${data.auth_type}"></option>
                                                </tr>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div>
                                            <label for="Contract_ID">계약서 번호</label>
                                        </div>
                                        <div>
                                            <input id="Contract_ID" type="text" class="col-xs-6"
                                                   placeholder="Contract_ID">
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div>
                                            <label>부서/팀</label>
                                        </div>
                                        <select name="부서">
                                            <tr role="row" class="odd" th:each=" data: ${data}">
                                                <option th:value="${data.department_idx}"
                                                        th:text="${data.department_idx}"></option>
                                            </tr>
                                        </select>

                                        <select name="팀">
                                            <tr role="row" class="odd" th:each=" data: ${data}">
                                                <option th:value="${data.team_idx}"
                                                        th:text="${data.team_idx}"></option>
                                            </tr></select>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label for="Search">검색</label>

                                    <div>
                                        <input id="Search" type="text" class="col-xs-6 " placeholder="Search">
                                    </div>
                                </div>
                            </form>


<!--                            <button id="complete" type="submit"-->
<!--                                    onclick="location.href = '/pages/auth/auth2'"-->
<!--                                    class="btn btn-primary bg-light-blue-gradient pull-right">조회-->
<!--                            </button>-->
                            <button type="button" class="btn btn-sm btn-primary dark" v-on:click="searchItems"> 조회 </button>


                        </div>

                        <div class="row">
                        </div>

                        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="example2" class="table table-bordered table-hover dataTable"
                                           role="grid" aria-describedby="example2_info">

                                        <thead>
                                        <tr role="row">
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                번호
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                계약서 번호
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                계약서 명
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                계약서 종류
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                담당자
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                갑
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                을
                                            </th>
                                            <th class="text-center bg-light-blue-gradient" tabindex="0" rowspan="1"
                                                colspan="1">
                                                권한 수정
                                            </th>

                                        </tr>
                                        </thead>
                                        <tbody id="itemList">
                                        <tr role="row" class="odd" th:each=" data: ${data}">
                                            <td class="text-center" th:text="${data.idx}"></td>
                                            <td class="text-center" th:text="${data.contract_idx}"></td>
                                            <td class="text-center" th:text="${data.team_idx}"></td>
                                            <td class="text-center" th:text="${data.department_idx}"></td>
                                            <td class="text-center" th:text="${data.team_idx}"></td>
                                            <td class="text-center" th:text="${data.useridx}"></td>
                                            <td class="text-center" th:text="${data.auth_type}"></td>
                                            <td class="text-center" style="tet-decoration:underline;"
                                                onClick="location.href='/pages/authuser/authuserdetail'"
                                                th:text="${data.auth_type}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div id="showPage" class="dataTables_info" role="status" aria-live="polite">
                                        Showing {{currentPage}} to 10 of {{totalElements}} entries
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="pageBtn">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" id="previousBtn">
                                                <a href="javascript:;" v-on:click="previousClick()">이전</a>
                                            </li>

                                            <li class="paginate_button" v-for="btn in btnList" v-bind:btn_id="btn"
                                                v-on:click="indexClick(btn)">
                                                <a href="javascript:;" aria-controls="example2">{{btn}}</a>
                                            </li>

                                            <li class="paginate_button next" id="nextBtn">
                                                <a href="javascript:;" v-on:click="nextClick()">다음</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    </section>
</div>
<!-- Content End -->

<!-- Footer Start -->
<div th:replace="fragment/footer :: footer"></div>
<!-- Footer End -->

<!-- controlSidebar Start -->
<!--    <div th:replace="fragment/controlSidebar :: controlSidebar"></div>-->
<!-- controlSidebar End -->


<div class="control-sidebar-bg"></div>
</div>


<script src="/app/authuserPage.js"></script>
</body>
</html>
