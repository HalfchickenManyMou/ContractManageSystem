<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">

<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="fragment/headerTitle :: headerTitle"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->

    <div th:replace="fragment/sideMenu :: sideMenu(${code},${menuList})"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                계약서
                <small>수정</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>계약서</a></li>
                <li class="active">수정</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">계약서 수정</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="file" id="IMG_FILE" >
                                        <div id="PREVIEW_IMG_DIV" align="center">

                                        </div>

                                    </div>
                                    <div class="col-md-8">
                                        <form class="form-horizontal">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label for="conCode" class="col-sm-4 control-label">계약서 코드</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" class="form-control" id="conCode" placeholder="계약서 코드">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <button type="button" id="searchBtn" >검색</button>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="conType" class="col-sm-4 control-label">계약서 종류</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="conType" placeholder="계약서 종류">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="conName" class="col-sm-4 control-label">계약서 이름</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="conName" placeholder="계약서 이름">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="conType" class="col-sm-4 control-label">계약 기간</label>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" id="startDate" placeholder="시작 날짜">
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <input type="text" class="form-control" id="endDate" placeholder="만료 날짜">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="ownName" class="col-sm-4 control-label">갑</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="ownName" placeholder="갑 이름">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="ownBusinessNum" class="col-sm-4 control-label">갑 사업자번호</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="ownBusinessNum" placeholder="갑 사업자번호">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="ownAddress" class="col-sm-4 control-label">갑 주소</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="ownAddress" placeholder="갑 주소">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="othName" class="col-sm-4 control-label">을</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="othName" placeholder="을 이름">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="othBusinessNum" class="col-sm-4 control-label">을 사업자번호</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="othBusinessNum" placeholder="을 사업자번호">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="othAddress" class="col-sm-4 control-label">을 주소</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="othAddress" placeholder="을 주소">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="content" class="col-sm-4 control-label">내용</label>
                                                        <div class="col-sm-8">
                                                            <textarea type="text" rows="3" class="form-control" id="content" placeholder="내용"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="userCode" class="col-sm-4 control-label">담당자 사번</label>
                                                        <div class="col-sm-5">
                                                            <input type="text" class="form-control" id="userCode" placeholder="담당자사">
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <button type="button" id="searchUserBtn" >검색</button>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="departmentIdx" class="col-sm-4 control-label">담당 부서</label>
                                                        <div class="col-sm-5">
                                                            <input type="text" class="form-control" id="departmentIdx" placeholder="담당 부서">
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <button type="button" id="serchDepartBtn" >검색</button>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userName" class="col-sm-4 control-label">담당자명</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control" id="userName" placeholder="담당자 명">
                                                        </div>

                                                    </div>




                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="box-tools" style="text-align:center;">
                                <button id="enrollBtn" type="button" class="btn btn-default">등록</button>
                            </div>
                        </div>
                    </div>


        </section>
    </div>
<!--    Contents-->


<!-- Footer Start -->
<div th:replace="fragment/footer :: footer"></div>
<!-- Footer End -->

<!-- controlSidebar Start -->
<div th:replace="fragment/controlSidebar :: controlSidebar"></div>
<!-- controlSidebar End -->


<div class="control-sidebar-bg"></div>
</div>


<script src="/app/contractUpdatePage.js"></script>
</body>
</html>
