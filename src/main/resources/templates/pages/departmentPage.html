<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">

<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="fragment/headerTitle :: headerTitle"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="fragment/sideMenu :: sideMenu"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                부서
                <small>조회</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>부서</a></li>
                <li class="active">조회</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">조회</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <table class="table table-bordered table-hover dataTable font-14"
                                               role="grid" aria-describedby="example2_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1" colspan="1" width="15%">
                                                    번호
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1" colspan="1" width="75%">
                                                    부서명
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody id="departmentList">
                                            <tr role="row" class="odd" v-for="(dto, index) in itemList">
                                                <td class="text-center" v-on:click="itemRowHandler(event, dto)">{{index + 1}}</td>
                                                <td name = "type" class="text-center" v-on:click="itemRowHandler(event, dto)">{{dto.department}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="box-tools" style="text-align:center;">
                                <button id="enrollBtn" type="button" class="btn btn-default">등록</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <div th:replace="fragment/footer :: footer"></div>
    <!-- Footer End -->

    <!-- controlSidebar Start -->
    <div th:replace="fragment/controlSidebar :: controlSidebar"></div>
    <!-- controlSidebar End -->

    <div class="control-sidebar-bg"></div>

    <!--Modal Start-->
    <div th:replace="fragment/departmentDetailModal :: departmentDetailModal"></div>
    <div th:replace="fragment/departmentEnrollModal :: departmentEnrollModal"></div>
    <!--Modal End-->
</div>
<script src="/app/departmentPage.js"></script>
</body>
</html>
