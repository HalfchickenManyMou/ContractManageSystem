<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:text-decoration="http://www.w3.org/1999/xhtml">

<!--      xmlns:th="http://www.thymeleaf.org/" -->
<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->


<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">


    <!-- HEADER Start -->
    <div th:replace="fragment/headerTitle :: headerTitle"></div>
    <!-- HEADER End -->

    <!-- Side Menu Start -->
    <div th:replace="fragment/sideMenu :: sideMenu(${code},${menuList})"></div>
    <!-- Side Menu End -->


    <!-- Contents-->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                권한 조회
                <small>조회</small>
            </h1>

        </section>

        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">권한 상세 조회</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form id="queryConditions">
                                <div class="col-sm-12">
                                    <div class="form-group row row-center text-center">
                                        <label class="col-sm-1 col-form-label">계약서 번호</label>
                                        <div class="col-sm-2">
                                            <label class="sr-only" for="itemId"></label>
                                            <input type="text" class="form-control" id="itemId" placeholder="계약서 번호"
                                                   v-model="id">
                                        </div>
                                        <label class="col-sm-1 col-form-label">계약서 종류</label>
                                        <div class="col-sm-2">
                                            <select id="superCate" class="form-control" v-model="superCate"
                                                    v-on:change="handleCate01">
                                                <option value="">선택</option>
                                                <option v-for="category in selectCate01">{{category}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row row-center text-center">
                                        <label class="col-sm-1 col-form-label">부서/팀</label>
                                        <div class="col-sm-4">
                                            <select id="superCate" class="form-control" v-model="superCate"
                                                    v-on:change="handleCate01">
                                                <option value="">선택</option>
                                                <option v-for="category in selectCate01">{{category}}</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <select id="subCateFirst" class="form-control" v-model="subCateFirst"
                                                    v-on:change="handleCate02">
                                                <option value="">선택</option>
                                                <option v-for="category in selectCate02">{{category}}</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group row row-center text-center">
                                        <label class="col-sm-1 col-form-label">검색</label>
                                        <div class="col-sm-5">
                                            <label class="sr-only" for="itemId"></label>
                                            <input type="text" class="form-control" id="itemId" placeholder="검색"
                                                   v-model="id">
                                        </div>
                                    </div>

                                    <div class="row text-center">
                                        <button type="button" class="btn btn-sm btn-primary dark"
                                                v-on:click="searchItems"> 조회
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div id="items_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="items_table"
                                               class="table table-bordered table-hover dataTable font-14"
                                               role="grid" aria-describedby="example2_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    번호
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    계약서 번호
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    계약서 명
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    계약서 종류
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    담당자
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    갑
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    을
                                                </th>
                                                <th class="text-center bg-dark-blue-gradient" tabindex="0" rowspan="1"
                                                    colspan="1">
                                                    권한 수정
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody id="itemList">
                                            <tr role="row" class="odd item" th:each="data : ${data}">
                                                <td class="text-center" th:text="${data.idx}"></td>
                                                <td class="text-center" th:text="${data.contract_idx}"></td>
                                                <td class="text-center" th:text="${data.team_idx}"></td>
                                                <td class="text-center" th:text="${data.department_idx}"></td>
                                                <td class="text-center" th:text="${data.team_idx}"></td>
                                                <td class="text-center" th:text="${data.useridx}"></td>
                                                <td class="text-center" th:text="${data.auth_type}"></td>
                                                <td class="text-center"
                                                    onClick="location.href='/pages/authuser/authuserPageDetail'"
                                                    th:text="${data.auth_type}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="row">
                                    <div id="showPage" class="col-sm-6">
                                        <span class="dataTables_info" role="status" aria-live="polite">
                                            Showing {{currentPage}} to 10 of {{totalElements}} entries
                                        </span>
                                        <span v-if="selectedElements != 0">
                                            / selected item(s) {{selectedElements}}
                                        </span>

                                    </div>
                                </div>
                                <div class="row text-center col-sm-12">
                                    <div class="dataTables_paginate paging_simple_numbers" id="pageBtn">
                                        <ul class="pagination">
                                            <li class="paginate_button previous" id="previousBtn">
                                                <a href="javascript:;" v-on:click="previousClick">이전</a>
                                            </li>

                                            <li class="paginate_button" v-for="btn in btnList" v-bind:btn_id="btn"
                                                v-on:click="indexClick">
                                                <a href="javascript:;" aria-controls="example2" v-bind:btn_id="btn">{{btn}}</a>
                                            </li>

                                            <li class="paginate_button next" id="nextBtn">
                                                <a href="javascript:;" v-on:click="nextClick">다음</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    </section>
</div>
<!-- Content End -->

<!-- Footer Start -->
<div th:replace="fragment/footer :: footer"></div>
<!-- Footer End -->

<!-- controlSidebar Start -->
<div th:replace="fragment/controlSidebar :: controlSidebar"></div>
<!-- controlSidebar End -->


<div class="control-sidebar-bg"></div>
</div>


<script src="/app/authuserPage.js"></script>
</body>
</html>
