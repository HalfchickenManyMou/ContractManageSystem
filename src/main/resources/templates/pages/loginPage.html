<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">

<!-- head Start-->
<div th:replace="fragment/head :: head"></div>
<!-- head End-->

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <!-- <img src="/images/logo.png"> -->
        <h2 style="color:black"><strong>Spigen</strong></h2>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"><b>로그인</b></p>
        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="id" class="form-control" placeholder="Id" id="ID">
                <span class="help-block hidden">아이디를 입력해주세요</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" id="PASSWORD">
                <span class=""fas fa-envelope></span>
                <span class="help-block hidden">비밀번호를 입력해주세요</span>
            </div>
            <div class="row" style="text-align: center">
                <div class="col-xs-12" style="text-align: center">
                    <button type="button" class="btn btn-primary" style="width: 130px; margin-bottom: 10px">로그인</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" style="text-align: center">
                  <p><a class="text-center">비밀번호 찾기</a></p>
                </div>
                <div class="col-xs-6" style="text-align: center">
                    <p><a class="text-center">담당자 문의</a></p>
                </div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
</body>
</html>
